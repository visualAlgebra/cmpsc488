<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manipulator</title>
    <style media="screen">
      img {
        width: 100px;
      }
    </style>
    <script src="http://localhost:8080/node_modules/p5/lib/p5.js"></script>
    <script src="http://localhost:8080/node_modules/p5/lib/addons/p5.dom.js"></script>
    <script src="http://localhost:8080/src/site/js/materialize.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://localhost:8080/src/site/css/expression_tree.css">
    <link rel="stylesheet" href="http://localhost:8080/src/site/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="navbarLocation"></div>
    <div id="historyNav" style="position:absolute;left:0px;top:56px;width:280px;height:835px"></div>
    <section class="container">
      <section class="row">
        <h1>Manipulator</h1>
      </section>
      <section class="row">
        <a class="waves-effect waves-light btn">
          <i class="material-icons left">compare_arrows</i>
          Hint
        </a>
        <a class="waves-effect waves-light btn">
          <i class="material-icons left">share</i>
          Share
        </a>
        <a class="waves-effect waves-light btn">
          <i class="material-icons left">rotate_left</i>
          Restart
        </a>
      </section>
      <section>
        <form action="#">
          <div class="row">
            <label class="col m3">
              <input name="manipulators" type="radio" checked/>
              <span onclick="changeMouseMode(0)">General Manipulation</span>
            </label>
            <label class="col m3">
              <input name="manipulators" type="radio"/>
              <span onclick="changeMouseMode(1)">Merging Literals</span>
            </label>
          </div>
        </form>
      </section>
      <section class="row">
        <a class="waves-effect waves-light btn" onclick="histAction(0)">
          <i class="material-icons left">undo</i>
          Undo
        </a>
        <a class="waves-effect waves-light btn" onclick="histAction(1)">
          <i class="material-icons left">redo</i>
          Redo
        </a>
      </section>
      <section class="row">
        <section class="col m9">
          <section class="row">
            <h2>Start Expression</h2>
            <div id="canvasContainer"></div>
          </section>
          <div class="row">
            <h2>Goal Expression</h2>
            <div id="goalContainer"></div>
          </div>
        </section>
      </section>
    </section>
    <script src="http://localhost:8080/src/site/js/navbarCreation.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/lzma-d.js"></script>
    <script src="http://localhost:8080/src/site/js/lzma-c.js"></script>
    <script src="http://localhost:8080/src/site/js/lzma_worker.js"></script>
    <script src="http://localhost:8080/src/site/js/lzma.js"></script>
    <script src="http://localhost:8080/src/site/js/expression_tree.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/db_management.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/expression_tree_test_problems.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/expression_tree.test.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/random_expression_creator.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/display_feature.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/manipulator.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/gui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="http://localhost:8080/src/site/js/algebraic_actions.js" charset="utf-8"></script>
    <script src="http://localhost:8080/src/site/js/algebraic_actions.test.js" charset="utf-8"></script>
  </body>
</html>
